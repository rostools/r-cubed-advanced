title: r3-theme
author: Luke W. Johnston
version: 1.0.6
quarto-required: ">=1.5.0"
contributes:
  format:
    html:
      highlight-style: a11y
      fig-dpi: 72
      fig-width: 5.5
      fig-height: 5
      fig-align: center
      df-print: tibble
      code-line-numbers: true
      code-link: true
      code-overflow: scroll
      from: markdown+emoji
      theme:
        - zephyr
        - custom-site.scss

    revealjs:
      embed-resources: true
      from: markdown+emoji
      theme:
        - simple
        - custom-slides.scss
      menu: true
      progress: true
      logo: favicon.ico

  project:
    project:
      type: book

    book:
      favicon: "favicon.ico"
      repo-branch: main
      repo-actions: [edit, issue, source]
      search: true

    csl: vancouver.csl

    callout-appearance: minimal
    reference-location: margin
    crossref:
      chapters: true

