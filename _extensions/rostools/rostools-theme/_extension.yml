title: rostools-theme
author: Luke W. Johnston
version: 1.3.2
quarto-required: ">=1.5.0"
contributes:
  shortcodes:
    - text-snippet.lua
  format:
    common:
      shortcodes:
        - quarto-ext/fontawesome
    html:
      highlight-style: a11y
      fig-align: center
      df-print: tibble
      code-link: true
      code-overflow: scroll
      from: markdown+emoji
      theme:
        - yeti
        - brand

    revealjs:
      embed-resources: true
      from: markdown+emoji
      theme:
        - simple
        - custom-slides.scss
      menu: true
      progress: true
      logo: favicon.ico

  project:
    project:
      type: book
      execute: project

    book:
      navbar:
        logo: "favicon-white.ico"
        logo-alt: "Logo of a capitalised R with two curved arrows circling it."
        pinned: true
      search:
        location: navbar
        type: textbox
      favicon: "favicon.ico"
      repo-branch: main
      repo-actions: [edit, issue, source]

    csl: vancouver.csl

    crossref:
      chapters: true

    knitr:
      opts_chunk:
        R.options:
          width: 72

    brand: _brand.yml
